<div class="container-fluid">
  <mdb-card class="text-sm my-2" style="width: 70%; margin: 0 auto;">
    <form>
      <mdb-card-body>
        <app-section-header-black>
          By Term Report
        </app-section-header-black>

         <div class="row text-sm my-2">
          <div class="form-group mx-5 col">
            <label>Date From</label>
            <input type="date"
                   class="form-control form-control-sm bg-med text-sm">
          </div>

          <div class="form-group mx-5 col">
            <label>Date To</label>
            <input type="date"                   
                   class="form-control form-control-sm bg-med text-sm">
          </div>
        </div>
  
        <div class="row text-sm">
          <div class="col mx-5">
            <button type="button"
                  mdbBtn
                  class="red text-white"
                  style="width: 110px;"
                  size='sm'
                  mdbWavesEffect
                  (click)="download()">
                 <i class="fas fa-print"></i>
                  <div class="text-sm"></div>
              </button>
          </div>
        </div>

      </mdb-card-body>
    </form>
  </mdb-card>
</div>
