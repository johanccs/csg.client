<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark red" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand>
        <a class="navbar-brand" href="#">
            <strong style="font-weight: bolder">Class</strong>
            <span style="font-weight: lighter; font-style: italic; font-size: 16px;">Attendance</span>
            <span class="text-md">  version: {{version}}</span>
        </a>
    </mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link waves-light text-sm mx-2" mdbWavesEffect>
              <i class="fas fa-home"></i>
              Home<span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item dropdown" dropdown>
            <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light text-sm mx-2" mdbWavesEffect>
                <i class="fa fa-book"></i>
                Daily<span class="caret"></span></a>
            <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                <a class="dropdown-item waves-light" mdbWavesEffect routerLink='/daily'>Class Attendance</a>            
            </div>
        </li>

        <li class="nav-item dropdown" dropdown>
            <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light text-sm mx-2" mdbWavesEffect>
                <i class="fa fa-paste"></i>
                Reports<span class="caret"></span></a>
            <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
              <a class="dropdown-item waves-light text-sm" mdbWavesEffect routerLink='/reports/daily'>
                Daily
              </a>
              <a class="dropdown-item waves-light text-sm" mdbWavesEffect routerLink='/reports/byTerm'>
                By Term
              </a>
            </div>
        </li>

        <li class="nav-item dropdown" dropdown>
            <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light text-sm mx-2" mdbWavesEffect>
                <i class="fa fa-file"></i>
                Maintenance<span class="caret"></span>
            </a>
            <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
              <a class="dropdown-item waves-light" mdbWavesEffect routerLink='/maint/teachers-list'>
                <div class="text-md">Teachers</div>
              </a>
              <a class="dropdown-item waves-light" mdbWavesEffect routerLink='/maint/class-list'>
                <div class="text-md">Classes</div>
              </a>
              <a class="dropdown-item waves-light" mdbWavesEffect routerLink='/maint/students-list'>
                <div class="text-md">Students</div>
              </a>
            </div>
        </li>
      </ul>
      <!-- Links -->
      <ul class="navbar-nav ml-auto nav-flex-icons">       
        <li class="nav-item">
          <a class="nav-link"
              mdbTooltip='Login'
              placement='top'
              routerLink='/sec/login'>
            <mdb-icon fas icon="sign-in-alt"></mdb-icon>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
              mdbTooltip='Logout'
              placement='top'
              routerLink='/security/logout'>
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </li>
      </ul>
    </links>
    <!-- Collapsible content -->

</mdb-navbar>
  <!--/.Navbar-->
