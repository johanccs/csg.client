<div class="container-fluid">
  <mdb-card class="text-sm" style="width: 70%; margin: 0 auto; margin-top:10px;">
    <form>
      <mdb-card-body>
        <app-section-header-black>
          Student Details
        </app-section-header-black>
        <form (ngSubmit)='save()' #f="ngForm">
          <div class="row text-sm mt-2">
            <div class="form-group mx-5 col">
              <label>Name</label>
              <input type="text"
                      id='name'
                      name="name"
                      [(ngModel)]="newStudent.name"
                      class="form-control form-control-sm bg-med text-sm">
            </div>

            <div class="form-group mx-5 col">
              <label>Surname</label>
              <input type="text"
                      name="surname"
                      id='surname'
                      [(ngModel)]="newStudent.surname"
                      class="form-control form-control-sm bg-med text-sm">
            </div>

            <div class="form-group mx-5 col">
              <label>Date Registered</label>
              <input type="date"
                      name="dateRegistered"
                      id='dateRegistered'
                      [(ngModel)]="newStudent.dateRegistered"
                      class="form-control form-control-sm bg-med text-sm">
            </div>
          </div>
          <div class="row text-sm">
            <div class="col mx-5">
              <button type="submit"
                    mdbBtn
                    class="red text-white text-xs"
                    style="width: 110px;"
                    mdbWavesEffect>
                    <i class="fa fa-unlock-alt my-1" style="float: left;"></i>
                    <div class="text-sm">Save</div>
                </button>
            </div>

          </div>
        </form>
      </mdb-card-body>
    </form>
  </mdb-card>
</div>
